<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku LAN - Home</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
/>
</head>
<body class="home-body">
  <div class="home-container">
    <img src="assets/img/favicon.png" alt="Sudoku LAN">
    <p class="home-subtitle">Choose how you want to play</p>

    <div id="home-modes">
      <!-- Main Mode Menu -->
      <div id="menu-main" class="menu active">
        <button class="menu-btn" id="btn-solo">Play Solo</button>
        <button class="menu-btn" id="btn-multi">1 vs 1 - One Board</button>
        <!-- <button class="menu-btn" id="btn-multi2">1 vs 1 - Two Boards</button> -->
      </div>

      <!-- Solo Difficulty Menu -->
      <div id="menu-solo" class="menu hidden">
        <h2>Select Difficulty</h2>
        <button class="menu-btn level-btn" data-level="easy">Easy</button>
        <button class="menu-btn level-btn" data-level="medium">Medium</button>
        <button class="menu-btn level-btn" data-level="hard">Hard</button>
        <button class="menu-btn back-btn">← Back</button>
      </div>

      <!-- Multiplayer Menu -->
      <div id="menu-multi" class="menu hidden">
        <h2>Play 1 vs 1</h2>

        <label for="join-room-id">Room ID:</label>
        <input id="join-room-id" type="text" placeholder="room123" />

        <button class="menu-btn" id="btn-join-room">Join Room</button>

        <div class="divider">— OR —</div>
        <h2>Create New Room</h2>
        <button class="menu-btn multi-level-btn" data-level="easy">Easy</button>
        <button class="menu-btn multi-level-btn" data-level="medium">Medium</button>
        <button class="menu-btn multi-level-btn" data-level="hard">Hard</button>
        <button class="menu-btn back-btn">← Back</button>
      </div>
    </div>

  </div>
  <script type="module" src="assets/js/home.js"></script>
</body>
</html>
