<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku LAN - Solo</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <a href="index.html" class="back-link">‚Üê Home</a>
      <h1>Solo Sudoku</h1>
    </header>

    <p class="mode-description">
      Play Sudoku alone on a full-screen board. Fill all cells correctly to win!
    </p>

    <div class="players-info">
      <div class="player active">
        Score: <span id="solo-score">0</span>
      </div>
    </div>

    <div class="board-wrapper">
      <div id="board" class="board"></div>
    </div>

    <div class="controls">
      <button id="btn-new">New Puzzle</button>
      <button id="btn-check">Check</button>
      <button id="btn-show-solution">Show Solution</button>
      <button id="btn-clear">Clear Mistakes</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script type="module" src="assets/js/solo.js"></script>
</body>
</html>
